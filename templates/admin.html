<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content -->
</head>
<body>
    <!-- Navigation bar and other content -->

    <section class="py-5 mt-5">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2 class="display-6 fw-bold mb-4">Pending Study Guides</h2>
                    {% if pending_guides %}
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Class</th>
                                <th scope="col">Author</th>
                                <th scope="col">Price</th>
                                <th scope="col">Link</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for guide in pending_guides %}
                            <tr>
                                <td>{{ guide.Class }}</td>
                                <td>{{ guide.Creator }}</td>
                                <td>{{ guide.Price }}</td>
                                <td><a href="{{ guide.Link }}">Link</a></td>
                                <td>
                                    <form method="post", action="{{ url_for('market_bp.admin_home')}}">
                                        {{ form.csrf_token }}
                                        <input type="hidden" name="guide_id" value="{{ guide.id }}">
                                        <button class="btn btn-primary" type="submit" name="approve">Approve</button>
                                        <button class="btn btn-danger" type="submit" name="reject">Reject</button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    {% else %}
                    <p>No pending study guides.</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>
</body>
</html>
