<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <!-- Set character encoding -->
    <meta charset="utf-8">
    <!-- Set viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- Set page title -->
    <title>Home - ASD4ME</title>
    <!-- Include CSS files -->
    <link rel="stylesheet" href="/static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/assets/css/styles.min.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-md fixed-top navbar-shrink py-3 navbar-light" id="mainNav">
        <div class="container">
            <!-- Website Logo with link to homepage -->
            <a class="navbar-brand d-flex align-items-center" href="/">
                <span>ASD4ME</span>
            </a>
            <!-- Navigation Menu Toggle Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navcol-1">
                <span class="visually-hidden">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Collapsible Navigation Menu -->
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav mx-auto">
                    <!-- Home Link -->
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <!-- Contact Us Link -->
                    <li class="nav-item">
                        <a class="nav-link" href="/contacts">Contact Us</a>
                    </li>
                </ul>
                <!-- Sign up Button -->
                <a class="btn btn-primary shadow" role="button" href="/signup">Sign up</a>
                <!-- Log in Button -->
                <a class="btn btn-primary" role="button" href="/login">Log in</a>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="pt-5">
        <div class="container pt-4 pt-xl-5">
            <div class="row pt-5">
                <div class="col-md-8 text-center text-md-start mx-auto">
                    <div class="text-center">
                        <!-- Main Heading -->
                        <h1 class="display-4 fw-bold mb-5">Your one stop shop for <span class="underline">studying</span>.</h1>
                        <!-- Subheading -->
                        <p class="fs-5 text-muted mb-5">By Students, For Students</p>
                    </div>
                </div>
                <div class="col-12 col-lg-10 mx-auto">
                    <!-- Image -->
                    <div class="text-center position-relative">
                        <img class="img-fluid" src="/static/assets/img/illustrations/meeting.svg" alt = "meeting" style="width: 800px;">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Section with Cards -->
    <section>
        <div class="container py-4 py-xl-5">
            <div class="row gy-4 row-cols-1 row-cols-md-2 row-cols-lg-3">
                <!-- Card 1 -->
                <div class="col">
                    <div class="card border-light border-1 d-flex justify-content-center p-4">
                        <div class="card-body">
                            <!-- Icon -->
                            <div class="bs-icon-lg bs-icon-rounded bs-icon-secondary d-flex flex-shrink-0 justify-content-center align-items-center d-inline-block mb-4 bs-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-school">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <path d="M22 9l-10 -4l-10 4l10 4l10 -4v6"></path>
                                    <path d="M6 10.6v5.4a6 3 0 0 0 12 0v-5.4"></path>
                                </svg>
                            </div>
                            <!-- Heading and Description -->
                            <div>
                                <h4 class="fw-bold">Share!</h4>
                                <p class="text-muted">Share study guides with your peers, and get rewarded</p>
                                <!-- Button -->
                                <button class="btn btn-sm px-0" type="button"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Card 2 -->
                <div class="col">
                    <div class="card border-light border-1 d-flex justify-content-center p-4">
                        <div class="card-body">
                            <!-- Icon -->
                            <div class="bs-icon-lg bs-icon-rounded bs-icon-secondary d-flex flex-shrink-0 justify-content-center align-items-center d-inline-block mb-4 bs-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-school">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <path d="M22 9l-10 -4l-10 4l10 4l10 -4v6"></path>
                                    <path d="M6 10.6v5.4a6 3 0 0 0 12 0v-5.4"></path>
                                </svg>
                            </div>
                            <!-- Heading and Description -->
                            <div>
                                <h4 class="fw-bold">Buy!</h4>
                                <p class="text-muted">Get study guides to help you in your crams</p>
                                <!-- Button -->
                                <button class="btn btn-sm px-0" type="button"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Card 3 -->
                <div class="col">
                    <div class="card border-light border-1 d-flex justify-content-center p-4">
                        <div class="card-body">
                            <!-- Icon -->
                            <div class="bs-icon-lg bs-icon-rounded bs-icon-secondary d-flex flex-shrink-0 justify-content-center align-items-center d-inline-block mb-4 bs-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-school">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <path d="M22 9l-10 -4l-10 4l10 4l10 -4v6"></path>
                                    <path d="M6 10.6v5.4a6 3 0 0 0 12 0v-5.4"></path>
                                </svg>
                            </div>
                            <!-- Heading and Description -->
                            <div>
                                <h4 class="fw-bold">Succeed!</h4>
                                <p class="text-muted">Pass your tests and win the class!</p>
                                <!-- Button -->
                                <button class="btn btn-sm px-0" type="button"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Include JavaScript files -->
    <script src="/static/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/assets/js/script.min.js"></script>
</body>
</html>
